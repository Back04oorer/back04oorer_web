<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的静态网站</title>
  <style>
    /* 全局样式 */
    body { margin: 0; font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; color: #333; }
    a { color: #0078d4; text-decoration: none; }
    a:hover { text-decoration: underline; }
    header, footer { background-color: #f4f4f4; padding: 1rem 2rem; }
    header h1, footer p { margin: 0; }
    nav ul { list-style: none; padding: 0; margin: 0; display: flex; gap: 1rem; }
    nav li { display: inline; }
    main { padding: 2rem; }
    .hero { background-color: #e1f0ff; padding: 2rem; border-radius: 8px; text-align: center; }
    .features { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 1.5rem; margin-top: 2rem; }
    .feature-card { padding: 1rem; border: 1px solid #ddd; border-radius: 8px; }
  </style>
</head>
<body>
  <header>
    <h1>欢迎来到我的静态网站</h1>
    <nav>
      <ul>
        <li><a href="#">首页</a></li>
        <li><a href="#features">功能</a></li>
        <li><a href="#contact">联系</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- 主要展示区 -->
    <section class="hero">
      <h2>简单、轻量、快速</h2>
      <p>这是一个基于 Azure Static Web Apps 的示例静态网站。</p>
      <p><a href="#contact">立即联系</a></p>
    </section>

    <!-- 功能区 -->
    <section id="features" class="features">
      <div class="feature-card">
        <h3>免费 TLS</h3>
        <p>自动为自定义域名配置 HTTPS，保障数据安全。</p>
      </div>
      <div class="feature-card">
        <h3>全球 CDN</h3>
        <p>Azure 全球节点加速，访客体验更流畅。</p>
      </div>
      <div class="feature-card">
        <h3>自动化部署</h3>
        <p>GitHub Push 即可触发 CI/CD，快速上线更新。</p>
      </div>
    </section>

    <!-- 联系区 -->
    <section id="contact" style="margin-top: 2rem;">
      <h2>联系我们</h2>
      <p>邮箱：<a href="mailto:youremail@example.com">youremail@example.com</a></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 我的静态网站. 版权所有.</p>
  </footer>
</body>
</html>
