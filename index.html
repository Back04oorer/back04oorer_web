<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Back04oorer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #jelly-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
</head>
<body>
  <div id="jelly-container">
    <!-- p5.js 会自动把 <canvas> 插入到这里 -->
  </div>

  <script>
    let t = 0;

    function setup() {
      let cnv = createCanvas(windowWidth, windowHeight);
      cnv.parent('jelly-container');
      background(9);
      stroke(255, 96);
      noFill();
      frameRate(30);
    }

    function draw() {
      background(9);
      t += PI / 240;
      const scaleFactor = 3.0;            // 放大倍数
      const cx = width * 0.75;            // 将图案放在画布右侧
      const cy = (height * 0.01) - 50;
      for (let i = 0; i < 1e4; i++) {
        let x = i;
        let y = i / 235;
        let k = (4 + sin(y * 2 - t) * 3) * cos(x / 29);
        let e = y / 8 - 13;
        let d = dist(k, e, 0, 0);
        let q = 3 * sin(k * 2) + 0.3 / k + sin(y / 25) * k * (9 + 4 * sin(e * 9 - d * 3 + t * 2));
        let c = d - t;
        let px = (q + 30 * cos(c)) * scaleFactor;
        let py = (q * sin(c) + d * 39 - 220) * scaleFactor;
        point(px + cx, py + cy);
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
</body>
</html>
